<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    {% load static%}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-color: bisque;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-white py-3">
        <a class="navbar-brand ml-5" href="#"><i class='bx bx-plus-medical'></i>Hospital</a>
        <div class = "order-lg-2 nav-btns mr-5">
            <a class="nav-link font-weight-bold text-black-50" href="{% url 'logout_admin' %}"><i class='bx bx-log-out' ></i>Logout</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold text-black-50" href="{% url 'ahome' %}"><h3>Admin Home</h3> <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
    <center>
        <h1 class="text-center">Doctors</h1>
        <table class="table table-bordered">
            <thead class="bg-dark text-white">
                <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Image</th>
                </tr>
            </thead>
            <tbody class="bg-light">
                {% for d in users %}
                    {% if d.user.user_type == '2'%}
                        <tr>
                        <td>{{d.user.first_name}}</td>
                        <td>{{d.user.username}}</td>
                        <td>{{d.user.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.phone}}</td>
                        <td><img src="{{d.Image.url}}" alt="" class="" width="30px"></td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </center>
    </div>
</body>
</html>
