<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    {% load static%}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-image: url('{% static "image/patient.webp" %}'); 
        background-repeat: no-repeat; 
        background-size: cover;
        background-attachment: fixed; 
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-white py-3">
        <a class="navbar-brand ml-5" href="#"><i class='bx bx-plus-medical'></i>Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold text-black-50" href="{% url 'phome' %}"><h3>Patient Home</h3> <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <ul class="navbar-nav ml-auto mr-5">
                <li><a href="{% url 'phome' %}" class="font-weight-bold text-black-50 mr-3"><img src="{{user.Image.url}}" alt="user" width="40" height="40" style="border-radius: 50%;"><span class="ml-1">{{user.user.username}}</span></a></li>
                <li><a class="nav-link font-weight-bold text-black-50 mr-5" href="{% url 'logout_user' %}"><i class='bx bx-log-out' ></i>Logout</a></li>
            </ul>
